</head>


<body>

                <!-- Collect the nav links, forms, and other content for toggling -->

                <div class="collapse navbar-collapse" id="nav">

                  <ul class="nav navbar-nav navbar-right">

                    <li class="active"><a href="index.html">Premium</a></li>

                        <li><a href="#sec-studies">Help</a></li>

                  </ul>

                </div><!-- /.navbar-collapse -->

            </nav>

	<section id="sec-sign" class="text-center">
	
	 <div class="form-group">
		 <button type="submit" class="btn btn-primary btn-block btn-facebook">Sign up with Facebook</button>
	</div>
	  
	<div class="content text-center">
		<p>or</p>
		<h4><b>Sign up with your email address</b></h4>
	</div>
	
		<div class="form-group">
				
				<input type="text" class="form-control" id="email" name="email" required maxlength="50" placeholder="Email">
			</div>

			<div class="form-group">
				
				<input type="number" class="form-control" id="identidad" name="identidad" required maxlength="50" placeholder="Confirm Email">
			</div>
		
		<div class="form-group">
				
				<input type="number" class="form-control" id="contraseña" name="contraseña" required maxlength="50" placeholder="Password">
			</div>
			
			<div class="form-group">
				<input type="number" class="form-control" id="nombre" name="nombre" required maxlength="50" placeholder="What should we call you?">
			</div>
		
		
		<div class="row text-left">
		
	<label>Date of birth:</label>
			</div>
				
		<div class="row texto">
			<div class="form-group col-md-4">
				<input type="text" class="form-control" id="day" name="day" required maxlength="50" placeholder="Day">
			</div>
        
			<div class="form-group col-md-4">
			<select id="mes" name="mes" class="form-control">
				<optgroup label="Mes">
					<option value="Ene">Enero</option>
					<option value="Feb">Febrero</option>
					<option value="Mar">Marzo</option>
					<option value="Abr">Abril</option>
					<option value="May">Mayo</option>
					<option value="Jun">Junio</option>
					<option value="Jul">Julio</option>
					<option value="Ago">Agosto</option>
					<option value="Sep">Septiembre</option>
					<option value="Oct">Octubre</option>
					<option value="Nov">Noviembre</option>
					<option value="Dic">Diciembre</option>
				</optgroup>
			</select>
		    </div>
			
			<div class="form-group col-md-4">
				<input type="text" class="form-control" id="año" name="año" required maxlength="50" placeholder="Year">
			</div>	
			
			</div>
			
			<div class="genero text-left">
				<label>
					<input type="radio" id="masculino" name="condicion" value="masc" checked>
					Male
				</label>
				<label>
					<input type="radio" id="Femenino" name="condicion" value="femen">
					Female
				</label>
				<label>
					<input type="radio" id="non-binary" name="condicion" value="non">
					Non-binary
				</label>
			
			</div>
			
			
			<div class="checkbox text-left">
				<label>
					<input type="checkbox" id="mauricio" name="presentacion" value="mauricio" class="texto">
					Share my registration data with Spotify's content providers for marketing purposes.
				</label>
				
				<p class="notice">By clicking on Sign up, you agree to <a href="#" target="_blank" class="link-term">Spotify's terms &amp; conditions</a> and <a href="#" target="_blank" class="link-term">privacy policy</a>.</p>
			</div>
					
			<div class="form-group">
		<a href="#" class="btn btn-success btn-lg btn-block">Sign Up</a>			
		<p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>	
	</div>	
			
		

	</section>
	
	
	
	
		<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 
</body>
